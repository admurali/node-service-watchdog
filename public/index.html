<!DOCTYPE html>
<html lang="en">
<head>
  <title>Status</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
  <link rel="stylesheet" href="/css/style.css"></script>
</head>
<body style="padding-top: 10px; padding-right: 10px; padding-bottom: 5px; padding-left: 10px;">
<div class="container-fluid">
  <div class="row">
    <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">Processing stage</h5>
	        <div class="row">
            <div class="col-sm-3 col-md-2">
              <div class="progress-circle" data-percentage="100">
                <span class="progress-circle-left">
                  <span class="progress-circle-bar"></span>
                </span>
                <span class="progress-circle-right">
                  <span class="progress-circle-bar"></span>
                </span>
                <div class="progress-circle-value">
                  <div>
                    100%<br>
                    <span><strong><font size="4">Total CPU</font></strong></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3 col-md-2">
                <div class="progress-circle" data-percentage="20">
                  <span class="progress-circle-left">
                    <span class="progress-circle-bar"></span>
                  </span>
                  <span class="progress-circle-right">
                    <span class="progress-circle-bar"></span>
                  </span>
                  <div class="progress-circle-value">
                    <div>
                      20%<br>
                      <span><strong><font size="4">Used RAM</font></strong></span>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-sm-3 col-md-2">
              <div class="progress-circle" data-percentage="20">
                <span class="progress-circle-left">
                  <span class="progress-circle-bar"></span>
                </span>
                <span class="progress-circle-right">
                  <span class="progress-circle-bar"></span>
                </span>
                <div class="progress-circle-value">
                  <div>
                    20%<br>
                    <span><strong><font size="4">Free RAM</font></strong></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <br />
  <br />
  <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Process #</th>
            <th scope="col">CPU %</th>
            <th scope="col">RAM %</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
                <div class="progress">
                  <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
                <div class="progress">
                  <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
                <div class="progress">
                  <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </td>
            <td>
              <div class="progress">
                <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

</body>
</html>
